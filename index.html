

    
<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <title>Criando um formulário simples</title>
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <!-- Tag de início do formulário -->
    
    <from action=“/login” method=“POST” id="formulario">
    <p>
        <!-- Campo de login -->
        <label for="login">Login 🔒 </label>
        <input type="text" id="login" name="login">
    </p>
        <!-- Campo de senha -->
    <p>
        <label for="password">Senha 🔑 </label>
        <input type="text" id="password" nome="password">
    </p>
        <!-- Botão de envio -->
    <p>
        <div id="alinhamento-botao">
        <button type="submit"> Enviar </button>
        </div>
    </p>

    </from>
</body>
</html>
